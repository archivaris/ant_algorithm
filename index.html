<!DOCTYPE html>
<html lang="">
<head>
    <title>Ant Algorithm</title>
    <link href="Assets/CSS/style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Assets/JavaScript/algorithm.js"></script>
    <script src="Assets/JavaScript/canvas.js"></script>
    <script src="Assets/JavaScript/draw.js"></script>
    <script src="Assets/JavaScript/ant.js"></script>
    <script src="Assets/JavaScript/city.js"></script>
    <script src="Assets/JavaScript/colony.js"></script>
    <script src="Assets/JavaScript/edge.js"></script>
    <script src="Assets/JavaScript/graph.js"></script>
    <script src="Assets/JavaScript/tour.js"></script>
</head>
<body>
<div class="fill pad">
    <div id="aco-canvas" style="border:1px solid #ccc"></div>
    <div class="hr vpad"></div>
    <div>
        <table>
            <tr>
                <td colspan="2"><b>Debug Info</b></td>
            </tr>
            <tr class="aco-info" style="display:none;">
                <td>Interation:</td>
                <td id="iteration-info"></td>
            </tr>
            <tr id="aco-buttons">
                <td colspan="2">
                    <button id="start-search-btn">Start</button>
                    <button id="clear-graph">Clear</button>
                </td>
            </tr>
        </table>
        <br/>
        <table id="aco-params">
            <tr>
                <td colspan="2"><b>Configuration</b></td>
            </tr>
            <tr>
                <td>ACO Mode:</td>
                <td>
                    <select id="aco-mode">
                        <option selected="selected" value="acs">ACS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Colony Size:</td>
                <td>
                    <select id="colony-size">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option selected="selected" value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Max Iterations:</td>
                <td>
                    <select id="max-iterations">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option selected="selected" value="200">200</option>
                        <option value="300">300</option>
                        <option value="500">500</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
